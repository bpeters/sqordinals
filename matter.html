<script>

window.addEventListener("load", function() {
  // module aliases
  let Engine = Matter.Engine,
    Render = Matter.Render,
    World = Matter.World,
    Bodies = Matter.Bodies;

let engine;
let ground;

function setup() {
  createCanvas(800, 600);

  // Create a Matter.js engine
  engine = Engine.create();

  // Create a ground object, and add it to the world
  ground = Bodies.rectangle(400, height, 810, 60, { isStatic: true });
  World.add(engine.world, [ground]);

  // Create boxes every time we click the mouse
  let boxA = Bodies.rectangle(mouseX, mouseY, 80, 80);
  World.add(engine.world, [boxA]);
}

function draw() {
  background(51);

  // Update the Matter.js engine
  Engine.update(engine);

  // Draw the ground
  fill(255);
  rectMode(CENTER);
  rect(ground.position.x, ground.position.y, 810, 60);

  // Draw all the rectangles
  for (let body of engine.world.bodies) {
    push();
    translate(body.position.x, body.position.y);
    rotate(body.angle);
    rectMode(CENTER);
    rect(0, 0, 80, 80);
    pop();
  }
}

// When the mouse is pressed, add a new box at the mouse location
function mousePressed() {
  let box = Bodies.rectangle(mouseX, mouseY, 80, 80);
  World.add(engine.world, [box]);
}
});


</script>
<style type="text/css">
html {
  height: 100%;
}
body {
  min-height: 100%;
  margin: 0;
  padding: 0;
  background-color: white;
}
canvas {
  padding: 0;
  margin: auto;
  display: block;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>
</html>
